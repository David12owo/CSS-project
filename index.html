<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS PROJECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header starts here-->
    <header>
      <nav class="navbar">
        <!--nav-logo-->
        <!--firstnav-icons-->
        <div class="nav-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>

        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>

        <!--secondnav-icons-->
        <div class="nav-icons">
          <i class="fa-solid fa-phone"></i>
          <i class="fa-regular fa-envelope"></i>
        </div>
      </nav>

      <!--my logo and a hamburger button-->
      <nav class="nav--bar">
        <img class="logo" src="img-2.jpg" alt="" />
        <div class="harmburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <!--header ends here-->

    <main>
      <!--hero section-->
      <section class="hero-section">
        <h1 class="headline">DAVE DAYSPRING SCHOOL</h1>
        <p class="min-headline">Nursery / Primary / Secondary</p>
      </section>

      <!--another section for the rest of my body-->
      <section class="boxs">
        <div class="box1">
          <p>ACADEMICS</p>
        </div>
        <div class="box2">
          <p>LEARNING</p>
        </div>
        <div class="box3"><p>BLOG</p></div>
      </section>

      <section class="form">
        <div class="form-heading">
          <h3>CONTACT LISTING APPLICATION FORM</h3>
        </div>
        <form class="name">
          <input type="text" placeholder="Name" />
        </form>
        <form class="Email">
          <input type="text" placeholder="Email" />
        </form>
        <form class="Message">
          <input type="text" placeholder="Message..." />
        </form>
        <form>
          <button type="submit" name="submit">Submit</button>
        </form>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/d67942ee00.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
